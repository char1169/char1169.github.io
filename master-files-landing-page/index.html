<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Dash</title>

</head>
<body>
        <section>
            <img class="dlogo" src="images/logo/logo.png" alt="dlogo">
        </section>
        <main>
            <h1 class="mainheader">
                Want to be your own boss?
            </h1>
            <p>
                Start today and make up to $30/hr driving your own vehicle with Dash!
            </p>

            <section>
                <img class="backgroundimage" src="images/bg-image/scooter.svg" alt="backgroundimage">
            </section>

            <section id="applynow" class="applynow">
                <h2>
                    Apply Now
                </h2>
                <h3>
                    Enter your info below.
                </h3>

                <form class="applyform">
                    <div class="applyformsection">
                    <label class="applysectionlabel"></label>
                    <input type="text" id="firstname" name="firstname" placeholder="First name">
                    </div>

                    <div class="applyformsection">
                    <label class="applysectionlabel"></label>
                    <input type="text" id="lastname" name="lastname" placeholder="Last name">
                    </div>

                    <div class="applyformsection">
                    <label class="applysectionlabel"></label>
                    <input type="text" id="phonenumber" name="phonenumber" placeholder="Phone number">
                    </div>

                    <div class="applyformsection">
                    <label class="applysectionlabel"></label>
                    <input type="text" id="emailaddress" name="emailaddress" placeholder="Email Address">
                    </div>
                </form>
                    <div> 
                        <input type="checkbox" id="checkbox" name="terms">
                        <label for="checkbox"> I agree to dash terms </label>
                    </div>
               
                    <div>
                        <button type="submit"> DRIVE WITH US </button> 
                    </div>

                    <h4>
                        Already applied? <a href="#"> Check your application status here </a>
                    </h4>
            </section>
        </main>
    
    <footer>
        <section>
            <h3>
                See how much you can earn with Dash. 
            </h3>
            <p>
                how many hours do you want to drive with us this week?
            </p>
            
            <form>
                        <div id="information" class="information">
                        <label class="hourscity"></label>
                        <input type="text" id="hours" name="hours" placeholder="Hours">
        
                        <label class="hourscity"></label>
                        <input type="text" id="city" name="city" placeholder="City">
                  

                         <button type="submit"> CALCULATE </button> 
                        </div>

            <div class="socials">
            <img class="facebook" src="images/icons/facebook.svg" alt="facebookicon">
            <img class="instagram" src="images/icons/instagram.svg" alt="instagramicon">
            <img class="twitter" src="images/icons/twitter.svg" alt="twittericon">
            <img class="linkedin" src="images/icons/linkedin.svg" alt="linkedinicon">
            </div>
        </section>
    </footer>
    </body>
</html>
